<!doctype html>

<!--Calculate fat % of user       -->
<!--================================-->

<html>
 <head>
  <title>Calculate BMI</title>
   <script type="text/javascript">
	function CalculateFat() //calculates body fat in english units
	
	{
		
		var weight, height, BMI, sex, age, a, b, c, BodyFat;
		
		weight = parseFloat(document.getElementById('weightBox').value); //recives weight value from text box
		height = parseFloat(document.getElementById('heightBox').value); // recieves height value from text box
		age = parseFloat(document.getElementById('ageBox').value);
		BMI = weight/(height*height)*703;
		a = (1.20*BMI); 
		b = (0.23*age); //multiples sex with value
		
		if (document.getElementById('s1').checked) //stores value for sex check
				{
				sex = parseFloat(document.getElementById('s1').value);
				} 					
			
		else if (document.getElementById('s2').checked) //changes female to designated value
				{ 
				sex = parseFloat(document.getElementById('s2').value);
				}
		c = (10.8*sex);
		BodyFat = (((a + b) - c) - 5.4)
				
		document.getElementById('outputDiv').innerHTML =  
			'you\'re body fat % is ' + BodyFat + '%';//displays final output
		

	 }
	 
    </script>
 </head>
 <body>	
  <p>	
	Age:<input type="text" id="ageBox" size=6 value=19><br>
	Weight in pounds: <input type="text" id="weightBox" size=6 value=150>pds<br>
	Height in inches: <input type="text" id="heightBox" size=6 value=65>in<br>
	<input type="radio" id="s1" name="sex" value="1" checked> I am a male<br> 
	<input type="radio" id="s2" name="sex" value="0"> I am a female<br>
		<input type="button" value="Calculate" onclick="CalculateFat();"><br>
	
  </p>
	
  <p>
	<hr>
	<div id="outputDiv"></div>
  </p>
 </body>
</html>
